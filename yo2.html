<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página parecida a Facebook</title>
    <link rel="stylesheet" href="yo2.css">
</head>
<body>
    <header>
        <h1>Mi Red Social</h1>
    </header>
    <main>
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" placeholder="Correo electrónico o número de teléfono" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                
            </form>
        </section>
        
        <section id="feed">
            <h2>Publicaciones Recientes</h2>
            <div id="posts">
                <!-- Aquí se agregarán las publicaciones -->
            </div>
        </section>
    </main>
    <script src="yo2.js"></script>
</body>
</html>
