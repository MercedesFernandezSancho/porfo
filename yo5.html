<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="yo5.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            background: linear-gradient(to right, #f58529, #dd2a7b, #8134af, #515bd4);
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            position: relative;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card .info {
            padding: 15px;
        }

        .card h5 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">MI PORTAFOLIO</div>
    <div class="container">
        <div class="grid-container" id="projects-grid">
            <!-- Proyectos se agregarán dinámicamente aquí -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const projects = [
                { title: "Proyecto 1", image: "https://via.placeholder.com/250", link: "#" },
                { title: "Proyecto 2", image: "https://via.placeholder.com/250", link: "#" },
                { title: "Proyecto 3", image: "https://via.placeholder.com/250", link: "#" },
                { title: "Proyecto 4", image: "https://via.placeholder.com/250", link: "#" }
            ];

            const container = document.getElementById("projects-grid");

            projects.forEach(project => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <a href="${project.link}">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="info">
                            <h5>${project.title}</h5>
                        </div>
                    </a>
                `;
                
                container.appendChild(card);
            });
        });
    </script>
    <script src="./yo5.js"></script>
</body>
</html>
